<html ng-app="MyModule">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="bower_components/ui-bootstrap/misc/test-lib/jquery-1.8.2.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="Scripts/App.js"></script>
    <link href="MYCSS.css" rel="stylesheet" />
    <script type="text/javascript">
        $('#Dec').each(function () {
            var $this = $(this);
            var t = $this.text();
            $this.html(t.replace('&lt', '<').replace('&gt', '>'));
        });

    </script>
</head>
<body>
    <div ng-controller="MyController" class="container">

        <div class="row container-fluid">
            <div class="col-sm-12 col-md-4">
                <button class="btn btn-info" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    Previous
                </button>
                <label class="text-dark text-danger border" style="padding:10px 10px 10px 10px">{{currentPage+1}}/{{TotalPage()}}</label>

                <button class="btn btn-info" ng-disabled="currentPage >= MyData.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    Next
                </button>
            </div>
            <div class="col-sm-12 col-md-5">
                Serach By <input type="text" ng-change="Search()" ng-model="myValue" style="padding:5px 5px 5px 5px;margin-top:5px" placeholder="#tag" />
            </div>
        </div>

    
    
    <div class="container-fluid" style="border:1px solid;padding-left:10%;">
        <h1>{{Message}}</h1>

        <div class="row text-md-center" whenScrolled="Search()">
            <div class="card-columns text-center" style="width:90%;">
                <div ng-repeat="data in MyData|startFrom:currentPage*pageSize|limitTo:pageSize" ng-bind-html="data.details.html_description">
                    <div class="card">
                        <!--style="height:{{data.details.height}}px;width:{{data.details.width}}px;"-->
                        <div class="card-pin">
                            
                            
                            <a href={{data.details.link_to_url}} target="_blank"><img class="card-img" src={{data.images.medium_square}} alt={{data.details.link_to_url}}></a>
                            <div class="overlay">
                                <h4 class="card-title title">{{data.details.name}}</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-9 col-md-6 col-xs-9">
                                    <h4 class="card-title">{{data.author.name}}</h4>
                                </div>
                                <div class="col-sm-3 col-md-6 col-xs-3">
                                    <img class="img-fluid logo" src={{data.author.picture}}>
                                </div>
                            </div>
                            <div class="row">
                                <div id="Dec" class="col-md-12 col-sm-12" style="word-wrap:break-word">

                                    {{data.details.description}}

                                </div>

                            </div>

                        </div>
                    </div>
                    </
                </div>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
